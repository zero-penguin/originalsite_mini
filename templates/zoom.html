{% extends "base.html" %}
{% block content %}
<h1>{{post.author}}様の夢です。</h1>

<article>

  <h2>{{post.title}}</h2>
  <p class="post-image"><img src="data:image/png;base64,{{post.image}}", width="500px", height="500px"></p>
  <p>{{post.body}}</p>
  <p>{{post.goodcount}}</p>
  <p>{{post.created_at}}</p>
  
</article>

{% if current_user.is_authenticated %}
<a href="/home" role="button">ホームに戻る</a>
{% else %}
<a href="/" role="button">前に戻る</a>
{% endif %}

<div id="goodcount">
  <p>いいね数: {{ post.goodcount }}</p>
  {% raw %}
  <p>{{count}}</p>
  {% endraw %}
  <button @click="handleClick">いいね</button>
</div>

{% endblock %}
