{% extends "base.html" %}
{% block content %}

  <div class="error">
    {{ error }}
  </div>

  <!-- タイトル下のサインorログインボタン -->
  <div class="signup">
    <a href = "/login" role="button">ログイン</a>
  </div>

  <h1>ユーザー登録</h1>
  <form method = "POST">
    <label for ="title">ユーザー名</label>
    <input type="text" name="username">
    <label for = "body">パスワード</label>
    <input type="password" name="password">
    <input type="submit" value="新規登録">
  </form>

  <a href="/" role="button">最初のページに戻る</a>

{% endblock %}
